<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/system.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="log w-75 mx-auto p-5">
                <h1 class="text-info text-center mb-4">Sign Up</h1>
                <input class="form-control mb-3" id="signupUserNameInput" type="text" placeholder="Enter Your Name">
                <input class="form-control mb-3" id="signupEmailInput" type="email" placeholder="Enter Your Email">
                <input class="form-control mb-3" id="signupPassInput" type="password" placeholder="Enter Your password">
                <button onclick="signup()" class="signup btn btn-outline-info w-100">Sign Up</button>
                <div id="success">
                    
                </div>
                <p class=" text-white text-center mt-4">You have an account? <a class=" text-white" href="index.html"> Login</a> </p>
            </div>
        </div>


        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/system.js"></script>    
    </body>
</html>
